# OPCIÃ“N 1: ConfiguraciÃ³n mÃ­nima y limpia
services:
  # Backend separado
  - type: web
    name: buscadores-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend como Static Site puro
  - type: static
    name: buscadores-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: ./dashboard
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
