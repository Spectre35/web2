# Render deployment configuration

# Backend Service
services:
  - type: web
    name: sistema-aclaraciones-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Static Site  
  - type: static
    name: sistema-aclaraciones-frontend
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: dashboard/dist
    headers:
      - source: /*
        headers:
          - key: Cache-Control
            value: max-age=31536000
      - source: /index.html
        headers:
          - key: Cache-Control
            value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://buscadores.onrender.com
