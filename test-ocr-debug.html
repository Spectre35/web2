<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Endpoints OCR Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .logs { max-height: 400px; overflow-y: auto; }
        .log-entry { margin: 5px 0; padding: 5px; border-left: 3px solid #ccc; background: #f9f9f9; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .success { border-color: #28a745; background: #d4edda; }
        .info { border-color: #007bff; background: #d1ecf1; }
    </style>
</head>
<body>
    <h1>üîç Prueba de Endpoints OCR Debug</h1>
    
    <div>
        <h2>Controles</h2>
        <button onclick="fetchLogs()">üìú Obtener Logs</button>
        <button onclick="clearLogs()">üóëÔ∏è Limpiar Logs</button>
        <button onclick="testUpload()">üì§ Probar Upload (simulado)</button>
        <button onclick="toggleAutoRefresh()">‚èØÔ∏è Auto-actualizar</button>
    </div>

    <div>
        <h2>Estado</h2>
        <div id="status">Listo para probar...</div>
    </div>

    <div>
        <h2>Logs del Servidor OCR</h2>
        <div id="logs" class="logs"></div>
    </div>

    <script>
        let autoRefreshInterval = null;
        
        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        async function fetchLogs() {
            try {
                setStatus('Obteniendo logs...', 'info');
                const response = await fetch('http://localhost:3001/api/ocr/debug/logs?limit=100');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs);
                    setStatus(`‚úÖ ${data.logs.length} logs obtenidos (${data.totalLogs} total)`, 'success');
                } else {
                    setStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                setStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function clearLogs() {
            try {
                setStatus('Limpiando logs...', 'info');
                const response = await fetch('http://localhost:3001/api/ocr/debug/logs/clear', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('logs').innerHTML = '';
                    setStatus('‚úÖ Logs limpiados', 'success');
                } else {
                    setStatus(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                setStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function testUpload() {
            setStatus('Para probar upload real, usa el componente OCRUploader en el dashboard', 'info');
        }

        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                setStatus('Auto-actualizaci√≥n desactivada', 'info');
            } else {
                autoRefreshInterval = setInterval(fetchLogs, 3000);
                setStatus('Auto-actualizaci√≥n activada (cada 3 segundos)', 'success');
            }
        }

        function displayLogs(logs) {
            const logsDiv = document.getElementById('logs');
            
            if (!logs || logs.length === 0) {
                logsDiv.innerHTML = '<p>No hay logs disponibles</p>';
                return;
            }

            const html = logs.map(log => {
                const time = new Date(log.timestamp).toLocaleTimeString();
                let className = 'log-entry';
                
                if (log.message.includes('‚ùå') || log.message.includes('ERROR')) {
                    className += ' error';
                } else if (log.message.includes('‚úÖ') || log.message.includes('SUCCESS')) {
                    className += ' success';
                } else {
                    className += ' info';
                }
                
                return `
                    <div class="${className}">
                        <small>${time}</small><br>
                        <code>${escapeHtml(log.message)}</code>
                    </div>
                `;
            }).join('');
            
            logsDiv.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cargar logs iniciales
        window.onload = function() {
            fetchLogs();
        };
    </script>
</body>
</html>
